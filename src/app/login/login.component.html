<div class="fixed top-0 left-0 z-50 h-screen w-screen bg-slate-700 flex justify-center items-center">

  <div class="bg-white rounded-md shadow-lg h-96 w-1/2">
    <div class="p-5 flex flex-col">

      <h1 class="font-bold text-2xl">Login</h1>
    <form class="flex flex-col" [formGroup]="loginForm">
      <label for="username">Username: </label>
      <input id="username" type="text" formControlName="username" class="p-3 mb-3 border-solid border rounded border-gray-400">
      
      <label for="password">Password: </label>
      <input id="password" type="text" formControlName="password" class="p-3 mb-3 border-solid border rounded border-gray-400">
      
      <button (click)="login()" class="rounded bg-blue-400 text-white p-3 hover:scale-105 transition-all">Login</button>
      <!-- <button (click)="session()">Session?</button> -->
    </form>
  </div>
</div>
</div>
